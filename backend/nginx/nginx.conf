upstream dailytaiyari {
    server web:8000;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name api.dailytaiyari.in;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    server_name api.dailytaiyari.in;

    ssl_certificate /etc/letsencrypt/live/api.dailytaiyari.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.dailytaiyari.in/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    client_max_body_size 100M;

    location / {
        proxy_pass http://dailytaiyari;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_redirect off;

        # Streaming support (SSE / long-running requests)
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    location /static/ {
        alias /app/staticfiles/;
    }

    location /media/ {
        alias /app/media/;
    }
}
